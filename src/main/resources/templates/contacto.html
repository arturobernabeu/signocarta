<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - SignoCarta</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/iconly/bold.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/app.css}" />
    <link rel="icon" th:href="@{/assets/images/logo/logo.png}" type="image/x-icon" />
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="logo d-flex align-items-center">
                            <a href="index.html"> <img th:src="@{/assets/images/logo/logo.png}" alt="Logo" class="logo-img" style="height: 60px;" />
                            </a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"> <i class="bi bi-x bi-middle"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Menu -->
                <div th:replace="~{fragments/menu :: menu}"></div>
            </div>
        </div>

        <div id="main">
            <!-- Botón de cerrar sesión -->
            <div th:replace="~{fragments/BtnCerrarSesion :: btn-cerrar-sesion}"></div>

            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none"> <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Contacto</h3>
                            <p class="text-subtitle text-muted">Si tienes alguna pregunta o inquietud, no dudes en ponerte en contacto con nosotros. Completa el formulario y te responderemos a la mayor brevedad posible.
                            </p>
                        </div>
                    </div>
                </div>
                <section id="multiple-column-form">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Déjanos un mensaje</h4>
                                </div>
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form" method="POST" th:action="@{/contacto/enviar}" th:object="${entradaContacto}">
                                            <div class="row">
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group">
                                                        <label for="nombre">Nombre</label>
                                                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Nombre" name="nombre">
                                                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="email" id="email" class="form-control" th:field="*{email}" name="email" placeholder="Email">
                                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                    <div class="form-group">
                                                        <label for="motivo">Motivo</label>
                                                        <input type="text" id="motivo" class="form-control" th:field="*{motivo}" name="motivo" placeholder="Motivo">
                                                        <div th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}" class="text-danger"></div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="mensaje">Mensaje</label>
                                                        <textarea id="mensaje" class="form-control" th:field="*{mensaje}" rows="4" name="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
                                                        <div th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}" class="text-danger"></div>
                                                    </div>
                                                </div>
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit" class="btn btn-primary me-1 mb-1">Enviar</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2025 &copy; SignoCarta</p>
                    </div>
                    <div class="float-end">
                        <p>Desarrollado por Francisca Calatayud Castillo</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendors/apexcharts/apexcharts.js"></script>
    <script src="assets/js/pages/dashboard.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/logout.js"></script>
    <!--  <script src="assets/js/menu.js"></script>-->
</body>

</html>
