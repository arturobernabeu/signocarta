<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Administración de Solicitudes - SignoCarta</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendors/iconly/bold.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendors/simple-datatables/style.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendors/perfect-scrollbar/perfect-scrollbar.css}" />
		<link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}" />
		<link rel="stylesheet" th:href="@{/assets/css/app.css}" />
		<link rel="icon" th:href="@{/assets/images/logo/logo.png}" type="image/x-icon" />
    </head>

    <body>
        <div id="app">
            <div id="sidebar" class="active">
                <div class="sidebar-wrapper active">
                    <div class="sidebar-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="logo d-flex align-items-center">
                                <a href="index.html">
                                    <img th:src="@{/assets/images/logo/logo.png}" alt="Logo" class="logo-img" style="height: 60px;" />
                                </a>
                            </div>
                            <div class="toggler">
                                <a href="#" class="sidebar-hide d-xl-none d-block">
                                    <i class="bi bi-x bi-middle"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Menu -->
                     <div th:replace="~{fragments/menu :: menu}"></div>
                </div>
            </div>

            <div id="main">
                <!-- Botón de cerrar sesión -->
			<div th:replace="~{fragments/BtnCerrarSesion :: btn-cerrar-sesion}"></div>

                <header class="mb-3">
                    <a href="#" class="burger-btn d-block d-xl-none">
                        <i class="bi bi-justify fs-3"></i>
                    </a>
                </header>

                <div class="page-heading">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-12 col-md-6 order-md-1 order-last">
                                <h3>Administración de Solicitudes</h3>
                                <p class="text-subtitle text-muted"></p>
                            </div>
                        </div>
                    </div>
                    <section class="section">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-striped" id="table1">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Archivo Solicitud</th>
                                            <th>Estado</th>
                                            <th>Presupuesto</th>
                                            <th>Asignación</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>01/02/205</td>
                                            <td><a href="#">Fichero</a></td>
                                            <td>
                                                <span class="badge bg-success">Estado solicitud</span>
                                            </td>
                                            <td>
                                                <span class="badge bg-warning">Estado presupuesto</span>
                                            </td>
                                            <td>            
                                                <select class="form-select" id="basicSelect">
                                                    <option>IT</option>
                                                    <option>Blade Runner</option>
                                                    <option>Thor Ragnarok</option>
                                                </select>
                                            </td>
                                            <td>
                                                <!-- Contenedor para centrar los botones -->
                                                <div class="text-center">

                                                    <button class="btn btn-info btn-sm" title="Ver detalle">
                                                        <i class="bi bi-eye"></i> Ver
                                                    </button>
                                                    <button class="btn btn-warning btn-sm" title="Editar">
                                                        <i class="bi bi-pencil"></i> Editar
                                                    </button>
                                                    <button class="btn btn-danger btn-sm" title="Eliminar">
                                                        <i class="bi bi-trash"></i> Eliminar
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
                <footer>
                    <div class="footer clearfix mb-0 text-muted">
                        <div class="float-start">
                            <p>2025 &copy; SignoCarta</p>
                        </div>
                        <div class="float-end">
                            <p>
                                Desarrollado por Francisca Calatayud Castillo
                            </p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendors/apexcharts/apexcharts.js"></script>
        <script src="assets/js/pages/dashboard.js"></script>
        <script src="assets/js/main.js"></script>
        <!--  <script src="assets/js/menu.js"></script>--> 
        <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/logout.js"></script>
        <script src="assets/vendors/simple-datatables/simple-datatables.js"></script>
        <script>
            // Simple Datatable
            let table1 = document.querySelector("#table1");
            let dataTable = new simpleDatatables.DataTable(table1);
        </script>
