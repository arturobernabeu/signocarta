<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto - SignoCarta</title>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" />
        <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/app.css}" />
        <link rel="stylesheet" th:href="@{/assets/css/pages/auth.css}" />
        <link rel="icon" th:href="@{/assets/images/logo/logo.png}" type="image/x-icon">
    </head>

    <body>
        <div id="auth">
            <div class="row h-100">
                <div class="col-lg-5 col-12">
                    <div id="auth-left">
                        <div class="auth-logo">
                            <a href="index.html"><img th:src="@{/assets/images/logo/logo.png}" alt="Logo" /></a>
                        </div>
                        <h1 class="auth-title">Contacto</h1>
                        <p class="auth-subtitle mb-5">Rellena los datos para ponerte en contacto con nosotros.</p>

                        <form method="POST" th:action="@{/contacto_externo/enviar}"
						th:object="${entradaContacto}">
                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="text" class="form-control form-control-xl" th:field="*{nombre}" id="nombre" placeholder="Nombre" />
                                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></div>
                                <div class="form-control-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="email" class="form-control form-control-xl" th:field="*{email}" id="email" placeholder="Email" />
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></div>
                                <div class="form-control-icon">
                                    <i class="bi bi-envelope"></i>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="text" class="form-control form-control-xl" th:field="*{motivo}" id="motivo" placeholder="Motivo" />
                                <div th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"
								class="text-danger"></div>
                                <div class="form-control-icon">
                                    <i class="bi bi-pencil-square"></i>
                                </div>
                            </div>

                            <div class="form-group position-relative has-icon-left mb-4">
                                <div class="form-floating">
                                    <textarea class="form-control" th:field="*{mensaje}" placeholder="Escribe tu mensaje" id="mensaje" maxlength="400"></textarea>
                                    <label for="floatingTextarea">Mensaje</label>
                                </div>
                                <div th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"
								class="text-danger"></div>
                            </div>

                            <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-7 d-none d-lg-block">
                    <div id="auth-right"></div>
                </div>
            </div>
        </div>
    </body>
</html>
